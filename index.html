<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passiv Spiel | Aydin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: #f4f4f9;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    #container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .box {
      min-width: 80px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4CAF50;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      touch-action: none;
      user-select: none;
      text-align: center;
    }

    .dragging {
      opacity: 0.5;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Sort the Sentence</h2>
  <div id="container"></div>

  <button onclick="checkOrder()">√úberpr√ºfen</button>
  <div id="result"></div>

  <script>
    const container = document.getElementById("container");

    const sentences = [
      ["Das Buch", "soll", "sorgf√§ltig", "gelesen", "werden"],
      ["Der Brief", "kann", "schnell", "geschrieben", "werden"],
      ["Das Auto", "darf", "regelm√§√üig", "gewaschen", "werden"],
      ["Die Aufgabe", "muss", "genau", "gel√∂st", "werden"],
      ["Der Kuchen", "soll", "frisch", "gebacken", "werden"],
      ["Das Zimmer", "kann", "heute", "uafger√§umt", "werden"],
      ["Der Text", "soll", "klar", "√ºbersetzt", "werden"],
      ["Die T√ºr", "muss", "leise", "geschlossen", "werden"],
      ["Das Geschenk", "darf", "sch√∂n", "verpackt", "werden"],
      ["Der Bericht", "soll", "p√ºnktlich", "eingereicht", "werden"],
      ["Das Essen", "kann", "warm", "serviert", "werden"],
      ["Der Plan", "muss", "gr√ºndlich", "√ºberpr√ºft", "werden"],
      ["Die E-Mail", "soll", "sofort", "beantwortet", "werden"],
      ["Das Fenster", "darf", "vorsichtig", "ge√∂ffnet", "werden"],
      ["Der Vertrag", "muss", "sorgf√§ltig", "gepr√ºft", "werden"],
      ["Das Kleid", "soll", "ordentlich", "geb√ºgelt", "werden"],
      ["Die Rechnung", "kann", "schnell", "bezahlt", "werden"],
      ["Der Briefkasten", "soll", "t√§glich", "geleert", "werden"],
      ["Das Bild", "muss", "vorsichtig", "aufgeh√§ngt", "werden"],
      ["Die Frage", "soll", "ehrlich", "beantwortet", "werden"]
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoxes() {
      const sentence = sentences[Math.floor(Math.random() * sentences.length)];

      const items = sentence.map((word, i) => ({
        value: i + 1,
        text: word
      }));

      shuffle(items).forEach(item => {
        const div = document.createElement("div");
        div.className = "box";
        div.textContent = item.text;
        div.dataset.value = item.value; // store original position
        div.setAttribute("draggable", "true");
        container.appendChild(div);
      });

      enableDragAndDrop();
    }

    function enableDragAndDrop() {
      let draggedItem = null;

      document.querySelectorAll(".box").forEach(box => {
        box.addEventListener("dragstart", e => {
          draggedItem = box;
          setTimeout(() => box.classList.add("dragging"), 0);
        });

        box.addEventListener("dragend", e => {
          draggedItem = null;
          box.classList.remove("dragging");
        });

        box.addEventListener("touchstart", e => {
          draggedItem = box;
          box.classList.add("dragging");
        });

        box.addEventListener("touchend", e => {
          box.classList.remove("dragging");
          draggedItem = null;
        });

        box.addEventListener("touchmove", e => {
          e.preventDefault();
          const touch = e.touches[0];
          const afterElement = getDragAfterElement(container, touch.clientX);
          if (afterElement == null) {
            container.appendChild(draggedItem);
          } else {
            container.insertBefore(draggedItem, afterElement);
          }
        });
      });

      container.addEventListener("dragover", e => {
        e.preventDefault();
        const afterElement = getDragAfterElement(container, e.clientX);
        if (afterElement == null) {
          container.appendChild(draggedItem);
        } else {
          container.insertBefore(draggedItem, afterElement);
        }
      });
    }

    function getDragAfterElement(container, x) {
      const draggableElements = [...container.querySelectorAll(".box:not(.dragging)")];
      return draggableElements.reduce(
        (closest, child) => {
          const boxRect = child.getBoundingClientRect();
          const offset = x - boxRect.left - boxRect.width / 2;
          if (offset < 0 && offset > closest.offset) {
            return { offset: offset, element: child };
          } else {
            return closest;
          }
        },
        { offset: Number.NEGATIVE_INFINITY }
      ).element;
    }

    function checkOrder() {
      const numbers = [...container.querySelectorAll(".box")].map(b => parseInt(b.dataset.value));
      const correct = [1, 2, 3, 4, 5];
      const result = document.getElementById("result");

      if (JSON.stringify(numbers) === JSON.stringify(correct)) {
        result.textContent = "‚úÖ Richtig! üéâ";
        result.style.color = "green";
      } else {
        result.textContent = "‚ùå Falsch!";
        result.style.color = "red";
      }
    }

    createBoxes();
  </script>
</body>
</html>
